<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altaf - Web Dev</title>
    <!-- Animation Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            overflow-x: hidden;
        }

        header {
            background: var(--primary);
            color: white;
            padding: 4rem 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* 3D Animated Background */
        #canvas3d {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.1;
        }

        nav {
            background: rgba(68, 68, 68, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: white;
            margin: 0 1.5rem;
            text-decoration: none;
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background: var(--secondary);
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        footer {
            background: var(--primary);
            color: white;
            padding: 2rem;
            margin-top: 4rem;
        }

        /* Animations */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <header>
        <canvas id="canvas3d"></canvas>
        <h1 class="animate__animated animate__fadeInDown">Welcome to Altaf's Portfolio</h1>
    </header>

    <nav>
        <a href="#" class="animate__animated animate__fadeIn">Home</a>
        <a href="#" class="animate__animated animate__fadeIn">About</a>
        <a href="#" class="animate__animated animate__fadeIn">Services</a>
        <a href="#" class="animate__animated animate__fadeIn">Contact</a>
        <a href="https://github.com/malekaltaf" target="_blank" class="animate__animated animate__fadeIn">GitHub</a>
    </nav>

    <main>
        <section class="card animate-on-scroll">
            <h2 class="animate__animated">Personal Information</h2>
            <!-- Content remains same -->
        </section>

        <!-- Add 3D Skill Visualization -->
        <div id="skills3d" class="card"></div>
    </main>

    <script>
        // Initialize Three.js 3D Background
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.querySelector('#canvas3d'), alpha: true });
        
        // Add floating geometric shapes
        const geometry = new THREE.IcosahedronGeometry(2);
        const material = new THREE.MeshPhongMaterial({ color: 0x3498db, wireframe: true });
        const icosahedron = new THREE.Mesh(geometry, material);
        scene.add(icosahedron);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            icosahedron.rotation.x += 0.01;
            icosahedron.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // GSAP Animations
        gsap.from("nav a", {
            duration: 1,
            y: -50,
            opacity: 0,
            stagger: 0.1,
            ease: "power4.out"
        });

        // Scroll Animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.animate-on-scroll').forEach((el) => observer.observe(el));
    </script>
</body>
</html>
